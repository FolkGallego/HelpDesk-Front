<div class="container mat-elevation-z8">
    <form action="" class="form">

        <h1 class="fullwidth">Cadastrar TÃ©cnico</h1>
        <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="HelpDesk">


        <section class="section">
            <mat-checkbox class="margin">ADMIN</mat-checkbox>
            <mat-checkbox class="margin">CLIENTE</mat-checkbox>
            <mat-checkbox class="margin">TECNICO</mat-checkbox>
        </section>


        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>NOME</mat-label>
            <input matInput placeholder="Ex: Fulano de Tal">
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Ex: 000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>


        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>E-MAIL</mat-label>
            <input matInput placeholder="Ex: funalo@gmail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>SENHA</mat-label>
            <input type="password" matInput placeholder="Ex: 12545">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button class="fullwidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
